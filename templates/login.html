<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客登陆</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/commons.css">
</head>
<body>


<div class="login">
    <form class="form-horizontal" method="POST" action="/login.html">
        {% csrf_token %}
      <div class="form-group">
        <label  class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
{#          <input type="text" class="form-control" placeholder="user" name="username">#}
            {{ obj.username }}
            <span>{{ obj.errors.username.0 }}</span>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
{#          <input type="password" class="form-control"  placeholder="Password" name="password">#}
            {{ obj.password }}
          {{ obj.errors.password.0 }}
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-5">
{#          <input type="text" class="form-control"  placeholder="code" name="code">#}
            {{ obj.code }}
            {{ obj.errors.code.0 }}
            {{ codemsg }}
        </div>
        <div class="col-sm-5">
            <img onclick="changeCode(this);" style="width: 120px;height: 30px" src="/check_code/" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="2678400" name="log_time" checked> 一个月免费登陆
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
            {{ errormsg }}
        </div>
      </div>
    </form>


    <script src="/static/jquery-3.2.1.js"></script>
    <script>
        function changeCode(ths) {
            ths.src=ths.src + '?'
        }

    </script>
</div>
</body>
</html>
